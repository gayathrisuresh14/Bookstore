{% extends 'home.html' %}
{% block content %}

<body>

<section class="h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5">
        <div class="row d-flex justify-content-center my-3">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header py-3 text-center">
                        <h4>Search Results</h4>
                    </div>

                    {% for object in object_list %}

                    <div class="card-body py-3">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="{{object.image_url}}" alt="..." class="img-fluid" style="width:5rem; height: 8rem;">
                            </div>

                            <div class="col-md-6 d-flex align-items-center">
                                <div>
                                    <p class="large"><strong>{{object.title}}</strong></p>
                                <p>by {{object.author}}</p>
                                    <p>Genre : </p>
                                </div>
                            </div>

                            <div class="col-md-2 d-flex align-items-center">
                                <div>
                                    <p class="fs-5">Rs {{object.price}}</p>
                                </div>
                            </div>

                            <div class="col-md-2 d-flex align-items-center">
                                <div class="text-center" style="width: 100%;">
                                    <a href="{% url 'book_detail' object.id %}">
                                        <button class="btn btn-dark w-100" type="button">View</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-3">

                    {% endfor %}

                    <div class="pt-4">
                    <h6 class="mb-4 ms-4"><a href="{% url 'book_list' %}" class="text-body" style="text-decoration: none;"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>

                </div>
            </div>
        </div>
    </div>
</section>
